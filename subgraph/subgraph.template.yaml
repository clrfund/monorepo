specVersion: 0.0.2
description: clr.fund
repository: https://github.com/clrfund/monorepo
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FundingRoundFactory
    network: {{network}}
    source:
      address: '{{address}}'
      abi: FundingRoundFactory
      startBlock: {{factoryStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - FundingRoundFactory
        - RecipientRegistry
        - ContributorRegistry
        - FundingRound
      abis:
        - name: FundingRoundFactory
          file: ./abis/FundingRoundFactory.json
        - name: FundingRound
          file: ./abis/FundingRound.json
        - name: MACIFactory
          file: ./abis/MACIFactory.json
        - name: OptimisticRecipientRegistry
          file: ./abis/OptimisticRecipientRegistry.json
        - name: SimpleRecipientRegistry
          file: ./abis/SimpleRecipientRegistry.json
        - name: KlerosRecipientRegistry
          file: ./abis/KlerosRecipientRegistry.json
        - name: BrightIdUserRegistry
          file: ./abis/BrightIdUserRegistry.json
      eventHandlers:
        - event: CoordinatorChanged(address)
          handler: handleCoordinatorChanged
        - event: FundingSourceAdded(address)
          handler: handleFundingSourceAdded
        - event: FundingSourceRemoved(address)
          handler: handleFundingSourceRemoved
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RoundFinalized(address)
          handler: handleRoundFinalized
        - event: RoundStarted(address)
          handler: handleRoundStarted
        - event: TokenChanged(address)
          handler: handleTokenChanged
      file: ./src/FundingRoundFactoryMapping.ts
  - kind: ethereum/contract
    name: OptimisticRecipientRegistry
    network: {{network}}
    source:
      abi: OptimisticRecipientRegistry
      startBlock: {{recipientRegistryStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - RecipientRegistry
        - Recipient
      abis:
        - name: OptimisticRecipientRegistry
          file: ./abis/OptimisticRecipientRegistry.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RequestResolved(indexed bytes32,indexed uint8,indexed bool,uint256,uint256)
          handler: handleRequestResolved
        - event: RequestSubmitted(indexed bytes32,indexed uint8,address,string,uint256)
          handler: handleRequestSubmitted
      file: ./src/recipientRegistry/OptimisticRecipientRegistryMapping.ts
templates:
  - name: FundingRound
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: FundingRound
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - FundingRound
        - Contribution
        - Donation
        - Recipient
        - Contributor
      abis:
        - name: FundingRound
          file: ./abis/FundingRound.json
        - name: OptimisticRecipientRegistry
          file: ./abis/OptimisticRecipientRegistry.json
        - name: BrightIdUserRegistry
          file: ./abis/BrightIdUserRegistry.json
      eventHandlers:
        - event: Contribution(indexed address,uint256)
          handler: handleContribution
        - event: ContributionWithdrawn(indexed address)
          handler: handleContributionWithdrawn
        - event: FundsClaimed(indexed uint256,indexed address,uint256)
          handler: handleFundsClaimed
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: TallyPublished(string)
          handler: handleTallyPublished
        - event: Voted(indexed address)
          handler: handleVoted
      file: ./src/FundingRoundMapping.ts
  - name: OptimisticRecipientRegistry
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: OptimisticRecipientRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - RecipientRegistry
        - Recipient
      abis:
        - name: OptimisticRecipientRegistry
          file: ./abis/OptimisticRecipientRegistry.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RequestResolved(indexed bytes32,indexed uint8,indexed bool,uint256,uint256)
          handler: handleRequestResolved
        - event: RequestSubmitted(indexed bytes32,indexed uint8,address,string,uint256)
          handler: handleRequestSubmitted
      file: ./src/recipientRegistry/OptimisticRecipientRegistryMapping.ts
  - name: SimpleRecipientRegistry
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: SimpleRecipientRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - RecipientRegistry
        - Recipient
      abis:
        - name: SimpleRecipientRegistry
          file: ./abis/SimpleRecipientRegistry.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RecipientAdded(indexed bytes32,address,string,uint256,uint256)
          handler: handleRecipientAdded
        - event: RecipientRemoved(indexed bytes32,uint256)
          handler: handleRecipientRemoved
      file: ./src/recipientRegistry/SimpleRecipientRegistryMapping.ts
  - name: KlerosRecipientRegistry
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: KlerosRecipientRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - RecipientRegistry
        - Recipient
      abis:
        - name: KlerosRecipientRegistry
          file: ./abis/KlerosRecipientRegistry.json
      eventHandlers:
        - event: RecipientAdded(indexed bytes32,bytes,uint256,uint256)
          handler: handleRecipientAdded
        - event: RecipientRemoved(indexed bytes32,uint256)
          handler: handleRecipientRemoved
      file: ./src/recipientRegistry/KlerosRecipientRegistryMapping.ts
  - name: BrightIdUserRegistry
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: BrightIdUserRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ContributorRegistry
        - Contributor
      abis:
        - name: BrightIdUserRegistry
          file: ./abis/BrightIdUserRegistry.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SetBrightIdSettings(bytes32,address)
          handler: handleSetBrightIdSettings
      file: ./src/BrightIdUserRegistryMapping.ts
  - name: MACI
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: MACI
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - MACI
        - FundingRound
      abis:
        - name: MACI
          file: ./abis/MACI.json
        - name: FundingRound
          file: ./abis/FundingRound.json
      eventHandlers:
        - event: PublishMessage((uint256,uint256[10]),(uint256,uint256))
          handler: handlePublishMessage
        - event: SignUp((uint256,uint256),uint256,uint256)
          handler: handleSignUp
      file: ./src/MACIMapping.ts
