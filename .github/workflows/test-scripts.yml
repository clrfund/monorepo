name: Hardhat script tests

on:
  workflow_dispatch:
  push:
    paths:
      - 'contracts/scripts/**'
      - '.github/workflows/test-scripts.yml'

env:
  NODE_VERSION: 16.x

jobs:
  script-tests:
    runs-on: ubuntu-22.04
    steps:
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: Install g++ library dependencies
      run: |
        sudo apt update
        sudo apt-get install build-essential libgmp-dev libsodium-dev nlohmann-json3-dev nasm g++ curl
    - name: Install rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Install zkutil
      run: |
        cargo install zkutil --version 0.3.2
    - name: Checkout rapidsnark source code
      uses: actions/checkout@v3
      with:
        repository: iden3/rapidsnark
        path: rapidsnark
    - name: Install rapidsnark
        npm install
        git submodule init
        git submodule update
        npx task createFieldSources
        npx task buildProver
    - name: Checkout source code
      uses: actions/checkout@v3
      with:
        path: monorepo
    - name: Download batch 64 params
      run: |
        $GITHUB_WORKSPACE/monorepo/.github/scripts/download-6-8-2-3.sh
    - name: Build CLR
      run: |
        cd monorepo
        # use https to avoid error: unable to connect to github.com
        git config --global url."https://".insteadOf git://
        yarn && yarn build
    - name: Start hardhat network
      run: |
        cd monorepo
        yarn start:node &
    - name: Run script tests
      run: |
        export RAPIDSNARK_DIRECTORY=$GITHUB_WORKSPACE/rapidsnark
        cd monorepo/contracts
        ./sh/runScriptTests.sh
