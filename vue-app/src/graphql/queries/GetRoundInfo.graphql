query GetRoundInfo($fundingRoundAddress: ID!) {
  fundingRound(id: $fundingRoundAddress) {
    id
    maci
    pollAddress
    nativeTokenInfo {
      tokenAddress
      symbol
      decimals
    }
    recipientRegistryAddress
    contributorRegistryAddress
    voiceCreditFactor
    isFinalized
    isCancelled
    contributorCount
    totalSpent
    matchingPoolSize
    startTime
    signUpDeadline
    votingDeadline
    coordinatorPubKeyX
    coordinatorPubKeyY
    stateTreeDepth
    messageTreeDepth
    voteOptionTreeDepth
  }
}
